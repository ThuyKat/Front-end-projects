<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link href="index.css" rel="stylesheet">
    <title>Color Scheme Generator</title>
</head>
<body>
    <h1 class="title">Color Scheme Generator</h1>
    <div class="container">
        <header>
            <div class="menu-container">
                <input class="color-input" id="color-seed" type="color">
                <select class="scheme-select" id="color-mode">
                    <option>Monochrome</option>
                    <option>Monochrome-dark</option>
                    <option>Monochrome-light</option>
                    <option>Analogic</option>
                    <option>Complement</option>
                    <option>Analogic-complement</option>
                    <option>Triad</option>
                    <option>Quad</option>
                </select>
                <button class="get-color-btn" id="get-color-btn">Get color scheme</button>
            </div>
        </header>
        <main>
            <div class="colors-container" id="colors-container">
                
            </div>
        </main>
    </div>
    <script src="index.js"></script>
</body>
</html>
