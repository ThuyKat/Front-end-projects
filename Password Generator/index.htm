<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- CSS -->
        <link rel="stylesheet" href="index.css">
        <!-- Google Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Happy+Monkey&family=Karla:ital,wght@0,200..800;1,200..800&family=Mountains+of+Christmas:wght@400;700&family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Happy+Monkey&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Karla:ital,wght@0,200..800;1,200..800&family=Mountains+of+Christmas:wght@400;700&family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <h1 id="title" class="title">Generate a <span id="highlight" class="highlight">random password<span></h1>
            <p id="description" class="description"> Never use an insecure password again.</p>
            <div class="customization">
                <div class="slider-container">
                    <p>Password length:</p>
                    <span id="range-value">15</span>
                    <input type="range" min="1" max="128" value="15" id="slider" class="slider">
                </div>
                <p>Options:</p>
                <div class="checkbox-container">
                    
                    <label>
                        <input type="checkbox" id="symbols" class="checkbox" checked>
                        Include Symbols
                    </label>
                    <label>
                        <input type="checkbox" id="numbers" class="checkbox" checked>
                        Include Numbers
                    </label>
                </div>
            </div>
            <button id="btn-generate-password" class="btn-generate-password">Generate passwords</button>
            <hr>
            <div class="pass-container">
                <div class="password" id="password1" ></div>
                <div class="password" id="password2"></div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
