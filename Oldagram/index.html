<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="container head">
                <img src="images/logo.png" class="logo">
                <img src="images/katie-avatar.jpeg"  alt="avatar of user" class="avatar user">   
            </div> 
        </header>

        <main>
            <div class="main-content-container">
                <div class="container post">
                    <img  alt="avatar of user" class="avatar image-data">
                    <div>
                        <p class="bold name"></p>
                        <p class="location"></p>
                    </div>
                    
                </div>

                <img alt="post of user" class="image-data">

                <div class="container">
                    <div class="icon-wrapper">
                        <img src="images/icon-heart.png" alt="heart icon" class="icon">
                        <img src="images/icon-comment.png" alt="comment icon" class="icon">
                        <img src="images/icon-dm.png" alt="forward icon" class="icon" >
                    </div>
                    <p class="bold like"></p>
                    <p class="comment-container" ><span class="bold username"></span> <span class="comment"> just took a few mushrooms lol</span> </p>
                </div>
            </div>
        </main>
    
        <script src="index.js"></script>
    </body>
</html>
